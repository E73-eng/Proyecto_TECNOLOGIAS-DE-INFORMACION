<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalSend</title>
    
    <link rel="stylesheet" href="EstiloPagina.css">
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">LocalSend</div>
            <nav>
                <a href="index.html" class="menu-item active">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/wifi.png" width="30" height="30" style="margin-right:12px;">
                    Recibir
                </a>

                <a href="Enviar.html" class="menu-item">
                    <img src="https://img.icons8.com/?size=100&id=41431&format=png&color=000000" width="30" height="30">
                    Enviar
                </a>

                <a href="Conf.html" class="menu-item">
                    <img src="https://img.icons8.com/?size=100&id=jghRWDblLnzz&format=png&color=000000" width="40" height="40" style="margin-right:12px;">
                    Configuración
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="icon-btn-wrapper">
                    <button class="icon-btn" title="History">
                        <img src="https://img.icons8.com/?size=100&id=1742&format=png&color=000000" alt="Recargar" width="25" height="25">
                    </button>
                    <span class="icon-label" style="font-size: 15px;">Recargar</span>
                </div>
                
                <div class="icon-btn-wrapper">
                    <button class="icon-btn" id="detailsBtn" title="Info">
                        <img src="https://img.icons8.com/?size=100&id=77&format=png&color=000000" alt="Info" width="25" height="25">
                    </button>
                    <span class="icon-label" style="font-size: 15px;">Detalles</span>
                </div>
            </div>



            <div class="details-modal" id="detailsModal">
                <div class="details-header">
                    <span class="details-title">PROPIEDADES</span>
                    <button class="close-btn" id="closeBtn">
                        <img src="https://img.icons8.com/?size=100&id=17180&format=png&color=000000" alt="Cerrar">
                    </button>
                </div>
                <div class="details-content">
                    <div class="detail-row">
                        <span class="detail-label">Nombre del equipo:</span>
                        <span class="detail-value">Mystic Pumpkin</span>
                    </div>
                    <div class="detail-divider"></div>
                    <div class="detail-row">
                        <span class="detail-label">Direccion IP:</span>
                        <div class="detail-value">
                            <div>192.168.2.253</div>
                            <div>192.168.122.1</div>
                            <div>10.0.3.1</div>
                            <div>172.17.0.1</div>
                        </div>
                    </div>
                    <div class="detail-divider"></div>
                    <div class="detail-row">
                        <span class="detail-label">Puerto:</span>
                        <span class="detail-value">53317</span>
                    </div>

                    <div class="detail-divider"></div>
                    <div class="detail-row">
                        <span class="detail-label">Modo:</span>
                        <div class="detail-value">
                            <div>Activo</div>
                            <div>Inactivo</div>                            
                        </div>
                    </div>
                </div>
            </div>


            <div class="device-container">
                <div class="device-icon">
                    <div class="circle-outer">
                        <div class="circle-inner"></div>
                    </div>
                </div>
                <h1 class="device-name">Fresh Broccoli</h1>
                <p class="device-id">#100 #103</p>
                <p class="quick-save">Quick Save: Off</p>
            </div>
        </main>
    </div>


    <script>
        const detailsBtn = document.getElementById('detailsBtn');
        const detailsModal = document.getElementById('detailsModal');
        const closeBtn = document.getElementById('closeBtn');

        // Abrir/cerrar modal al hacer clic en el botón de detalles
        detailsBtn.addEventListener('click', function() {
            detailsModal.classList.toggle('show');
        });

        // Cerrar modal al hacer clic en la X
        closeBtn.addEventListener('click', function() {
            detailsModal.classList.remove('show');
        });

        // Cerrar modal al hacer clic fuera de él
        document.addEventListener('click', function(event) {
            if (!detailsModal.contains(event.target) && 
                !detailsBtn.contains(event.target) && 
                !event.target.closest('.icon-btn-wrapper')) {
                detailsModal.classList.remove('show');
            }
        });
    </script>



</body>
</html>
